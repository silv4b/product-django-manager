[pytest]
DJANGO_SETTINGS_MODULE = kore_product_manager.settings
python_files = test.py tests.py test_*.py tests_*.py *_test.py *_tests.py
log_cli = false
addopts =
    --doctest-modules
    --strict-markers
    -rP
    --color=yes
    -s
    ; --cov=<pasta para analisar>
    --cov=products/tests/
    --cov=api/tests.py
    --cov-report=term-missing
    --log-level=CRITICAL
markers =
    slow: Run slow tests
    fast: Run fast tests

; coverage run -m pytest && coverage report && coverage html

# Ignorar arquivos de texto ou diretórios de log
norecursedirs = *.txt
# Diretório dos testes
testpaths = products/tests api