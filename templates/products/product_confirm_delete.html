{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="card border-destructive/20 shadow-lg">
        <header>
            <div class="flex items-center gap-3 text-destructive mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-alert-triangle"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 13h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                <h2 class="text-xl font-bold">Delete Product</h2>
            </div>
            <p>Are you sure you want to delete <span class="font-bold text-foreground">"{{ product.name }}"</span>? This action cannot be undone.</p>
        </header>

        <footer>
            <form method="post" class="w-full flex justify-end gap-3 pt-4 border-t border-border">
                {% csrf_token %}
                <a href="{% url 'product_list' %}" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-destructive">Confirm Delete</button>
            </form>
        </footer>
    </div>
</div>
{% endblock %}
