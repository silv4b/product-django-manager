<div class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-background/80 backdrop-blur-sm animate-in fade-in duration-200" id="bulk-delete-modal">
    <div class="card max-w-md w-full border-destructive/20 shadow-2xl animate-in zoom-in-95 duration-200">
        <header class="border-b border-border pb-4">
            <div class="flex items-center gap-3 text-destructive mb-2">
                <i data-lucide="alert-triangle" class="w-6 h-6"></i>
                <h2 class="text-2xl font-bold">Excluir em Massa</h2>
            </div>
            <p class="text-muted-foreground">Você está prestes a remover permanentemente múltiplos itens.</p>
        </header>

        <section class="py-6">
            <div class="bg-destructive/5 p-4 rounded-lg border border-destructive/10 mb-6">
                <p class="text-sm font-medium mb-1">Itens selecionados:</p>
                <p class="text-2xl font-black text-foreground" id="modal-selected-count">0</p>
                <p class="text-xs text-muted-foreground mt-1">Produtos serão removidos permanentemente do seu inventário.</p>
            </div>

            <p class="text-sm text-muted-foreground leading-relaxed">
                Esta ação <span class="font-bold text-destructive">não pode ser desfeita</span>. Todos os dados associados a estes produtos serão apagados imediatamente.
            </p>
        </section>

        <footer class="flex flex-col sm:flex-row justify-end gap-3 pt-4 border-t border-border">
            <button type="button" onclick="closeBulkDeleteModal()"
                class="btn btn-ghost border border-border bg-transparent text-foreground hover:bg-muted flex-1 sm:flex-none justify-center font-medium h-11 px-6">
                Cancelar
            </button>
            <button type="button" onclick="confirmBulkDelete()"
                class="btn btn-ghost bg-destructive text-white hover:bg-destructive/90 flex-1 sm:flex-none justify-center font-bold h-11 px-8">
                Confirmar Exclusão
            </button>
        </footer>
    </div>
</div>
