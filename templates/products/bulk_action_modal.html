<div class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-background/80 backdrop-blur-sm animate-in fade-in duration-200" id="bulk-action-modal">
    <div class="card max-w-md w-full border-border shadow-2xl animate-in zoom-in-95 duration-200" id="bulk-modal-card">
        <header class="border-b border-border pb-4">
            <div class="flex items-center gap-3 mb-2" id="bulk-modal-title-container">
                <i data-lucide="info" class="w-6 h-6" id="bulk-modal-icon"></i>
                <h2 class="text-2xl font-bold" id="bulk-modal-title">Confirmar Ação</h2>
            </div>
            <p class="text-muted-foreground" id="bulk-modal-description">Deseja aplicar esta alteração aos itens selecionados?</p>
        </header>

        <section class="py-6">
            <div class="p-4 rounded-lg border mb-6" id="bulk-modal-badge-container">
                <p class="text-sm font-medium mb-1">Itens selecionados:</p>
                <div class="flex items-baseline gap-2">
                    <p class="text-3xl font-black text-foreground" id="bulk-modal-count">0</p>
                    <p class="text-sm font-bold text-muted-foreground">Produtos</p>
                </div>
                <div id="bulk-modal-extra-info" class="mt-3 pt-3 border-t border-border hidden">
                    <!-- Conteúdo dinâmico (ex: categoria a ser adicionada) -->
                </div>
            </div>

            <p class="text-sm text-muted-foreground leading-relaxed" id="bulk-modal-warning">
                Esta ação afetará todos os produtos selecionados simultaneamente.
            </p>
        </section>

        <footer class="flex flex-col sm:flex-row justify-end gap-3 pt-4 border-t border-border">
            <button type="button" onclick="closeBulkActionModal()"
                class="btn btn-ghost border border-border bg-transparent text-foreground hover:bg-muted flex-1 sm:flex-none justify-center font-medium h-11 px-6">
                Cancelar
            </button>
            <button type="button" onclick="confirmBulkAction()"
                class="btn btn-primary flex-1 sm:flex-none justify-center font-bold h-11 px-8" id="bulk-modal-confirm-btn">
                Confirmar e Aplicar
            </button>
        </footer>
    </div>
</div>
